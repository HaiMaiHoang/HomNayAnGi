<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HOMNAYANGI</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">HOMNAYANGI</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="login-card">
            <h2 class="login-title">Đăng nhập</h2>
            
            <form>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Tên đăng nhập">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Mật khẩu">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Lưu thông tin đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="button" class="btn-login" onclick="window.location.href='homepage.html'">
                    ĐĂNG NHẬP
                </button>
            </form>

            <p class="register-text">
                Chưa có tài khoản, đăng kí <a href="#">Ở đây</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-brand">
                    <h3>HOMNAYANGI</h3>
                </div>
            </div>
            
            <div class="footer-links">
                <div class="col">
                    <a href="#">About HOMNAYANGI</a>
                    <a href="#">About Us</a>
                </div>
                <div class="col">
                    <a href="#">FAQs</a>
                    <a href="#">Help</a>
                </div>
                <div class="col social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <hr class="footer-line">

            <div class="footer-bottom">
                <div class="app-buttons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" height="40">
                    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" height="40">
                </div>
                <div class="legal-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
